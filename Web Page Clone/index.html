<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Page Clone</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="navbar flex items-center justify-between">
				<img src="./Assets/website-logo.png" alt="Logo" />
				<ul class="flex">
					<li>RETAIL</li>
					<li>SME</li>
					<li>CORPORATE</li>
					<li>ABOUT US</li>
					<li>COVID 19</li>
					<li>CAMPAIGNS</li>
				</ul>
				<div class="flex items-center">
					<img src="./Assets/search-icon.png" alt="search-icon" />
					<button class="service-btn">Services</button>
				</div>
			</div>
			<div class="car-loan">
				<img src="./Assets/car.png" alt="house" />
				<p>Car Loan</p>
			</div>
			<div class="flex hero-section">
				<div class="flex flex-col left-section justify-between">
					<div class="flex flex-col">
						<h2>Chase Your<br />Dreams with us</h2>
						<p>
							The Harder you work for something, the<br />
							greater you'll feel when you achieve it.
						</p>
						<div>
							<button class="apply-btn">APPLY ONLINE</button>
							<button class="loan-btn">LOAN CALCULATOR</button>
						</div>
					</div>
					<div class="flex items-center social-profiles">
						<img src="./Assets/phone.png" alt="phone" />
						<p>1659</p>
						<p>|</p>
						<img src="./Assets/facebook.png" alt="facebook" />
						<img src="./Assets/youtube.png" alt="youtube" />
						<img src="./Assets/linkedin.png" alt="linkedin" />
						<img src="./Assets/instagram.png" alt="instagram" />
					</div>
				</div>
				<div class="right-section flex">
					<img src="./Assets/hero-image.png" alt="hero-image" />
					<div class="home-loan">
						<img src="./Assets/House.png" alt="house" />
						<p>Home Loan</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
