<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<link rel="stylesheet" href="output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
		<style>
			.custom-font {
				font-family: "Merriweather", serif;
			}
			.custom-box-shadow {
				box-shadow: rgba(240, 46, 170, 0.4) 5px 5px,
					rgba(240, 46, 170, 0.3) 10px 10px,
					rgba(240, 46, 170, 0.2) 15px 15px,
					rgba(240, 46, 170, 0.1) 20px 20px,
					rgba(240, 46, 170, 0.05) 25px 25px;
			}
			.custom-box-shadow-2 {
				box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px,
					rgba(6, 24, 44, 0.65) 0px 4px 6px -1px,
					rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
			}
		</style>
	</head>
	<body>
		<div
			class="h-screen w-screen flex justify-center items-center bg-[#242582] custom-font"
		>
			<div
				class="h-3/4 w-3/4 custom-box-shadow border-4 rounded-lg flex flex-col gap-1"
			>
				<div
					class="h-14 w-full flex justify-center items-center font-bold bg-[#05386B] text-[#edf5e1] border-b-4"
				>
					<h1 class="text-center text-2xl p-4">Quiz App</h1>
				</div>
				<div
					class="font-semibold text-xl text-white flex justify-between px-4 py-2"
				>
					<span
						class="bg-[#2c3531] w-1/5 p-1 px-2 rounded text-center border-4 question-number"
						>Question: 0/10</span
					>
					<span
						class="bg-[#ff2323] w-1/5 p-1 px-2 rounded text-center border-4 cursor-pointer try-again-btn"
						>Try Again</span
					>
					<span
						class="bg-[#352c2c] w-1/5 p-1 px-2 text-center rounded border-4 score"
						>Score: 0</span
					>
				</div>
				<div
					class="flex flex-col mx-4 h-full mb-4 border-4 rounded question-container"
				>
					<span
						class="bg-[#05386B] p-4 h-20 text-white font-semibold border-b-4 text-2xl"
					></span>
					<div class="flex flex-col p-4 justify-between h-full">
						<span
							class="border w-1/2 p-3 text-white rounded font-semibold hover:text-[#352d5d] hover:bg-[#dde85f] cursor-pointer"
							>(a)
						</span>
						<span
							class="border w-1/2 p-3 text-white rounded font-semibold hover:text-[#352d5d] hover:bg-[#dde85f] cursor-pointer"
							>(b)
						</span>
						<span
							class="border w-1/2 p-3 text-white rounded font-semibold hover:text-[#352d5d] hover:bg-[#dde85f] cursor-pointer"
							>(c)
						</span>
						<span
							class="border w-1/2 p-3 text-white rounded font-semibold hover:text-[#352d5d] hover:bg-[#dde85f] cursor-pointer"
							>(d)
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
